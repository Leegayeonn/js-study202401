<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="wrap">
    <ul id="list1">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>
  </div>

  <script>
//1. id="list1"인 요소에 <li> 요소중  
    //    홀수번째 요소만 선택후 배경색상 yellow 적용

    const $listOdd = document.querySelectorAll('ul li:nth-child(odd)');
    for( let $f of $listOdd){
      $f.style.background = 'yellow'
    };

    //2. id="list1"인 요소에 <li> 요소중
    //   짝수번째 요소만 선택후 배경색상 gray 적용  

    const $listEven = document.querySelectorAll('ul li:nth-child(even)');
    for(let $f of $listEven){
      $f.style.background = 'gray'
    };

    //3. id="list1"인 요소에 <li> 요소중   
    //  첫번째 <li>요소만 선택후 폰트색상 red 적용  
      const $listFirst = document.querySelectorAll('ul li:first-child');
    for(let $f of $listFirst){
      $f.style.color = 'red'
    };

    //4. id="list1"인 요소에 <li> 요소중  
    //   마지막번째 <li>요소만 선택후 폰트색상 green 적용  
      const $listEnd = document.querySelectorAll('ul li:last-child');
    for(let $f of $listEnd){
      $f.style.color = 'green'
    };


    //5. id="list1"인 요소에 <li> 요소중 
    // 두번째 <li>요소만 선택후 font-style: italic 적용 
      const $listSecond = document.querySelectorAll('ul li:nth-child(2)');
    for(let $f of $listSecond){
      $f.style.fontStyle = 'italic'
    };


    //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
    //   border: 2px dotted aqua 적용 (1, 2번째만 선택)

    const $listThird = document.querySelectorAll('ul li:nth-child(-n+2)');
    for(let $f of $listThird){
      $f.style.border = '2px dotted aqua'
    };


    //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
    //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    const $listFourth = document.querySelectorAll('ul li:nth-child(n+3)');
    for(let $f of $listFourth){
      $f.style.border = '2px dashed violet'
    };

  console.log($listOdd);
  console.log($listEven);
  console.log($listFirst);
  console.log($listSecond);
  console.log($listThird);
  console.log($listFourth);
  console.log($listEnd);




  </script>

</body>
</html>
