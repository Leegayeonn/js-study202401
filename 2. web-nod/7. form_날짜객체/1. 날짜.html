<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


  <script>

    const date = new Date();  // 오늘 날짜 정보를 가진 객체
    console.log(date.getTime());  // 날짜를 밀리초로 구함.

    const millis = 1673735023000;
    const day = new Date(millis);  //밀리초를 날짜로 변환
    console.log(day);


    console.log(date);
    console.log(date.getFullYear()); //년
    console.log(date.getMonth()); //월 인덱스처럼 0이 1이다..... 
    console.log(date.getDate());  //일
    console.log(date.getHours()); //시
    console.log(date.getMinutes()); //분
    console.log(date.getSeconds()); //초
    console.log(date.getDay()); //요일 (일~토 0~6)

    console.log('--------------------------------------------------------');

    //오늘 날짜 - 특정 날짜 (밀리초) 날짜끼리 연산가능
    const gap = date.getTime() - millis;
    console.log(gap);

    let time;
    if(gap < 60 * 60 * 24 * 1000) {  //1일전인지 물어본것
      if(gap < 60 * 60 * 1000){  //1시간 (1000곱한것은 밀리초라 그런것)
        time = '방금 전';
      } else {  
      time = gap / (60 * 60 * 1000) + '시간 전';
    }
    } else { //1일 이상 넘어간 경우
      const checkTime = new Date(gap);  //갭을 날짜로 변환하여 변수대입
      console.log(checkTime);
      const calcYear = checkTime.getFullYear() - 1970;
      
      if(calcYear > 0 ){
        time = calcYear + '년 전'
      } else {
        time = `${checkTime.getMonth() + 1}개월 전`   //월은 1적게 출력되니 1더해주기
      }
    }

    console.log(`지정된 날짜는 오늘로부터 ${time} 입니다`);







  </script>
</body>
</html>
