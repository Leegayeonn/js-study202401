<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var num = 3;
    console.log(27 / 5);   //몫
    console.log(27 % 5);   //나머지 -> 배수확인 시 필요


    console.log(num ** 4); //ES7이후 출시된 거듭제곱 연산자
    console.log(Math.pow(num, 4)); //num의 4승 (ES7이전에 사용하던 거듭제곱 함수)

    console.log('-----------------------------------');

    //단항 산술 연산자 ++, --
    var x = 3;
    x++;
    x++;
    --x;  //연산자가 변수 앞에붙든 뒤에붙든 똑같음(연산자가 1개일때)
          //다른연산자랑 같이쓰면 차이있음

    console.log('x: ' + x);

    // 전위(prefix), 후위(suffix) 연산

    var a = 10;
    var result
    result = a++; //후위 연산 : 선연산 후증감

    console.log(`result: ${result}, a: ${a}`);
 

    result = ++a;  //전위 연산 : 선증감 후연산
    console.log(`result: ${result}, a: ${a}`);

    console.log('-----------------------------------');


    // 대입(할당) 연산자, 복합 대입 연산자
    var i = 9;
    i += 3;  //+= : i = i + 3  -> i에 3을 더한값을 저장
    i -= 8;  //4
    i *= 10;  //40
    i /= 8; //5
    i %= 3; //2  
    i **= 4; //16   -> 2의 4승

    console.log('i: '+ i);









  </script>
</body>

</html>
