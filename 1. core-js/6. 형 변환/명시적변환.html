<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

   // 문자열이 아닌 값을 문자열로 변환하는 방법.

   // 숫자열을 문자열로 변환
   var a = 10, b =20;
   var result = a + String(b);  //1번째
   result = a.toString() + b.toString(); //2번째

   console.log(typeof result);

   // 숫자가 아닌 값을 숫자타입으로 변환하는 법
   var m = '10', n ='3.14';
   result = Number(m) + Number(n);
   result = parseInt(m) + parseFloat(n); //2번째, 정수(parseInt)와 실수(parseFloat) 함수이름 다름

   console.log(typeof result);
   console.log(result);

   //논리타입이 아닌 값을 논리타입으로 변환하는 법 
   var t = 'Hello', f = '';
   console.log(Boolean(t)); //true
   console.log(Boolean(f));  //false

   
   // 논리 반전 연산자를 이용해 문자열 'hello'값을 논리형으로 변환 -> not true -> false
   //  false값을 다시 한번 반전 -> not false -> true
   console.log(!!'hello'); // true : !!'문자'


  </script>
</body>
</html>
