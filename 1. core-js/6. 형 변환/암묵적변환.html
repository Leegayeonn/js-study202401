<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var ex = 10 + '20';
    console.log('ex: ' + ex); // : 1020 더하기는 숫자를 문자열로 변환

    var ex2 = 10 * '3';
    console.log('ex2 :' + ex2); // : 30 곱셈은 문자열을 숫자로 변환

    ex2 = 100 + '';
    console.log('ex2: ' + typeof ex2); //문자열 : string 
    console.log('ex2: ' + ex2); // : 100


    //문자열 타입의 암묵적 숫자변환

    var ex3 = +'550';


    ex3 = +'false'; //:number (NaN : not a number)

    console.log(ex3);
    console.log('ex3 :' + typeof ex3); //  덧셈앞쪽에 없으면 숫자로 변환

    //+prompt :정수, prompt:문자

    //논리 타입의 암묵적 숫자변환
    ex3 = +true; // : 1
    ex3 = +false; // : 0

    ex3 = +null; // 0
    ex3 = +NaN; // 


    console.log(ex3);
    console.log('ex: ' + typeof ex3);

    console.log('--------------------------------------------------------');

    // Truthy, Falsy 

    //undefined, null, 0 , NaN , ''(빈문자열)은 모두false
    //나머지는 모두 true로 인식합니다.
    
    //함수가 반환하는 값, 비동기 통신의 결과값들이 정확하게 어떤 값인지 모르더라도
    //해당값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게 구성 할수있음.

    if ('') console.log('OK1'); //false 
    if ('hello') console.log('OK2'); //true  값이존재하면
    if (undefined) console.log('OK3'); //false
    if (null) console.log('OK4'); //false  -> 제일 많이 사용
    if (350) console.log('OK5'); // true : 0이아닌 나머지정수는 true
    if (NaN) console.log('OK6'); //false : 숫자가 아니다=부정적
    if (0) console.log('OK7'); //false : 0은 false로 해석
    if ([1, 2, 3]) console.log('OK8'); // true



    // 기본적으로 if(논리값)이 들어가야함

    // 문자나 숫자가 들어있다면 부정적이면 false
    // 값이 비어있으면 false 
  </script>
</body>

</html>
