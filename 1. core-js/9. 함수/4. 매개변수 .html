  <script>

   //begin부터 end 까지의 총합을 구해주는 함수
   //매개변수 (parameter)
   //함수를 정의할 떄 함수 바깥쪽에서 함수 내부로 들어오는 데이터를 저장하는 변수.
   function calRange(begin, end) {
     var total =0;
     for(var i=begin; i<=end; i++){
     total += i;
     }
     return total;
    
   }

   //매개변수가 없는 경우
   function selectRandomFood() {
    var rn = Math.random();
    return rn > 0.5 ? '짜장면' : '짬뽕';
   }

   //매개변수의 default값 지정 (ES6)
    function sayHello(lang = '한국어') {    //lang = 디폴트값
      console.log('lang: '+ lang);
      if(lang === '한국어'){
        alert('안녕하세요!');
      }else if(lang === '영어'){
        alert('Hello!');
      }else if (lang ==='일본어'){
        alert('곤니찌와!');
      }
    }

    sayHello();





   //자바스크립트 함수는 매개변수의 개수를 다르게 주더라도
   //정상적으로 작동함( 하지만 좋은코드는 아님 -> 쓰지말기)
   var totalNumber = calRange(10, 30);
   console.log(totalNumber);

   console.log('오늘 저녁은 무엇?? :' +selectRandomFood());


  </script>
