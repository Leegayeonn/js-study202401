  <script>

const userList = [
  {
    account: "abc1234",
    userName: "대길이",
    job: "추노",
    address: "서울",
    hobbies: ["수영", "축구", "테니스"],
  },
  {
    account: "banana",
    userName: "빠나나",
    job: "과일",
    address: "서울",
    hobbies: ["푸드파이팅", "테니스"],
  },
  {
    account: "park1234",
    userName: "주차왕",
    job: "발렛파킹",
    address: "경기",
    hobbies: ["족구", "축구", "테니스", "영화감상"],
  },
  {
    account: "fire",
    userName: "불꽃남자카리스마",
    job: "게이머",
    address: "서울",
    hobbies: ["독서", "테니스"],
  },
];

//4명의 회원중 취미가 딱 2개인 사람만 필터링 해주세요.
//취미가 2개인 사람인 모아서 새 배열에 다시 담아주세요.

function fiiterByHas2Hobbies() {
  const filterdArray = [];

  for(let user of userList) {
    if(user.hobbies.length === 2){
      filterdArray.push(user);
    }
  }
  return filterdArray;
}
//서울 사는 사람들만 필터링 해서 새로운 배열에 담아주세요.
function filterUserLivedInSeoul(){
  const filterdArray = [];
  for(let user of userList) {
    if(user.address === '서울'){
      filterdArray.push(user);
    }
  }
  return filterdArray;
 
}
///////////////////////////////////////////////////////////
//콜백을 활용한 필터링 함수
function filter(condition){
  const filterdArray = [];
  for(let user of userList) {
    if(condition(user)){
      filterdArray.push(user);
    }
  }
  return filterdArray;
}


//취미가 3개 이상인 사람만 필터링 하기
const result1 = filter(user => user.hobbies.length >= 3);
console.log(result1);


//주소가 서울이면서 직업이 게이머인 사람만 필터링하기
const result2 = filter(user => user.address ==='서울' && user.job === '게이머');
console.log(result2);


//회원정보중에 회원이름만 전부 모아서 배열에 담아줘
function map(callback) {

  const mappedArray = [];
  for(let user of userList)
  mappedArray.push(callback(user));

  return mappedArray;
}

const nameList = map(user => user.userName);
console.log(nameList);

const addressList = map(user => user.address);
console.log(addressList);
