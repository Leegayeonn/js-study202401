<!DOCTYPE html>
<html lang="ko">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  

  <script>

const userList = [
  {
    account: "abc1234",
    userName: "대길이",
    job: "추노",
    address: "서울",
    hobbies: ["수영", "축구", "테니스"],
  },
  {
    account: "banana",
    userName: "빠나나",
    job: "과일",
    address: "서울",
    hobbies: ["푸드파이팅", "테니스"],
  },
  {
    account: "park1234",
    userName: "주차왕",
    job: "발렛파킹",
    address: "경기",
    hobbies: ["족구", "축구", "테니스", "영화감상"],
  },
  {
    account: "fire",
    userName: "불꽃남자카리스마",
    job: "게이머",
    address: "서울",
    hobbies: ["독서", "테니스"],
  },
];

//4명의 회원중 취미가 딱 2개인 사람만 필터링 해주세요.
//취미가 2개인 사람인 모아서 새 배열에 다시 담아주세요.

function filterHobby() {
  const hobby = [];
  for(let user of userList){
    if(user.hobbies.length === 2){
      hobby.push(user);
    }
  }  
  return hobby;
}
const result = filterHobby();
console.log(result);



//서울 사는 사람들만 필터링 해서 새로운 배열에 담아주세요.

function filterAdress (){
  const arrayAdress = [];
  for(let user of userList){
    if(user.address === '서울'){
      arrayAdress.push(user);
    }
  }
  return arrayAdress;
}
const result1 = filterAdress();
console.log(result1);



///////////////////////////////////////////////////////////
//콜백을 활용한 필터링 함수

function filter(func) {
  const arrayList = [];

  for(user of userList){
    if(func(user)){
      arrayList.push(user);
    }
  }return arrayList;
  
}

const result3 = filter(user => user.address === '서울');
console.log(result3);



//취미가 3개 이상인 사람만 필터링 하기

const result4 = filter(user => user.hobbies.length >= 3);
console.log(result4);




//주소가 서울이면서 직업이 게이머인 사람만 필터링하기
const result5 = filter(user => user.address ==='서울' && user.job === '게이머');
console.log(result5);



//회원정보중에 회원이름만 전부 모아서 배열에 담아줘
function filter(func) {
  const arrayList = [];

  for(user of userList){
    if(func(user)){
      arrayList.push(user);
    }
  }return arrayList;
  
}









</script>

</body>
