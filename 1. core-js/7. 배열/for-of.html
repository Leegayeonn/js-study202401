<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var week = ['월','화','수','목','금','토','일']
   
    for(var i=0; i<week.length; i++) {
      console.log(week[i] + '요일 싫어~');
    }

    console.log('------------------------------');
   

    //for-of는 배열 내부를 전체 순회하여 요소를 하나씩 가져올 수 있는 반복문
    // for(배열요소 받을 변수 of 배열이름){}인덱스를 사용하지 않습니다.
    //배열 전부 다 사용할때 사용(인덱스 값 범위 지정할수없음)범위는 시작과 끝 전부!

   for(var day of week) {   // 배열변수설정 of 반복문돌리고싶은 배열
     console.log(day + '요일 좋아~');
   }


   console.log('------------------------------');
   
   //for-in은 배열이나 객체의 index 혹은 key값을 변수에 저장.
   for(var day in week) {     //인덱스가 뜸!
    console.log(day + '요일');
   }


  </script>
</body>
</html>
