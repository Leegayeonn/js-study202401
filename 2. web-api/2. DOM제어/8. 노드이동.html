<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </ul>


  <script>

    //기존 요소를 지목하면 이동이 가능하다!

    const $fruits = document.getElementById('fruits');

    /*
    const $children = $fruits.children;
    const $apple = $children[0];
    const $banana = $children[1];
    const $grape = $children[2];
    */

    // 배열 destructuring 
    const [$apple, $banana, $grape] = [...$fruits.children]; //children은 유사배열이므로 순수배열로 변경 대괄호 하고 앞에 ...붙히기

    const $mango = document.createElement('li');
    $mango.textContent = 'Mango';


    //맨 마지막에 요소 추가

    $fruits.appendChild($mango);

    //이미 활성화된 요소를 appendchild 하면 맨 마지막으로 이동함

    $fruits.appendChild($banana); //이미 존재하는 요소에 appendchild 하면 맨마지막으로 이동됨

    //insertBefore 도 마찬가지로 기존요소를 이동시킬수있다.

    $fruits.insertBefore($apple, $mango); //(누구를, 누구전으로이동)




    // 문제 
    // grape를 맨 마지막 노드 바로 앞으로 옮겨보세요
    //Apple - Mango - grape - banana

    // $fruits.insertBefore($grape, $banana);
    $fruits.insertBefore($grape, $fruits.lastElementChild);

  </script>
</body>
</html>
