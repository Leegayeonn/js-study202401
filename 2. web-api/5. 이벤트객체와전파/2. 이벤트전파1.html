<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    #fruits {
      padding: 30px;
      border:  2px solid red;
    }

    #fruits > li {

      background: yellow;
      margin-bottom: 10px;
    }

  </style>


</head>
<body>
  
  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Grape</li>
  </ul>

  
  <script>

    const $fruits = document.getElementById('fruits');

    $fruits.addEventListener('click', e => {
      //console.log('ul에 클릭이벤트 발생!');
    
      //onsole.log('이벤트 핸들러가 붙은 타겟: '+ e.currentTarget);
      //console.log('실제 이벤트가 발생한 요소 : '+ e.target);
      //alert('클릭됨!')

      if(e.target === e.currentTarget) {
        // 이벤트가 발생한 곳과 이벤트가 등록된 곳이 같다면 이벤트 강제종료.
        // 이벤트가 등록된곳(ul) = 발생된곳(ul) : 이벤트 강제종료.
        // 이벤트가 등록된곳(ul) != 발생된곳(li) : 이벤트 실행
        return;
      }else{
        alert('요소가 클릭됨');
      }
    
    });


  </script>
</body>
</html>
